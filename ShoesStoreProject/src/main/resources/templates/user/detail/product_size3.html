<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Squares in Two Rows</title>
    <style>
        .square-container {
            display: flex;
            flex-wrap: wrap; /* Allow squares to wrap to the next line */
            margin-bottom: 10px; /* Add some space between rows */
        }

        .clickable-square {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px; /* Adjust the width for better spacing */
            height: 30px; /* Adjust the height for better spacing */
            background-color: lightgray;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            user-select: none; /* Prevent text selection */
        }

        .clickable-square.selected {
            background-color: #67a09a;
            color: white; /* Change text color for better contrast */
        }
    </style>
</head>
<body>
<h4 style="font-size: 14px; font-family: sans-serif">Kích thước: </h4>

<div class="square-container">
    <div id="39" class="clickable-square selected" onclick="selectSquare('39')">22</div>
    <div id="40" class="clickable-square" onclick="selectSquare('40')">23</div>
    <div id="41" class="clickable-square" onclick="selectSquare('41')">24</div>
    <div id="42" class="clickable-square" onclick="selectSquare('42')">25</div>
    <div id="43" class="clickable-square" onclick="selectSquare('43')">26</div>
</div>

<div class="square-container">
    <div id="44" class="clickable-square" onclick="selectSquare('44')">27</div>
    <div id="45" class="clickable-square" onclick="selectSquare('45')">28</div>
    <div id="46" class="clickable-square" onclick="selectSquare('46')">29</div>
    <div id="47" class="clickable-square" onclick="selectSquare('47')">30</div>
    <div id="48" class="clickable-square" onclick="selectSquare('48')">31</div>
</div>

<script>
    function selectSquare(squareId) {
        var selectedSquare = document.getElementById(squareId);

        // Set the background color of the clicked square
        selectedSquare.style.backgroundColor = '#67a09a';

        // Remove the 'selected' class from all squares
        document.querySelectorAll('.clickable-square').forEach(function(square) {
            if (square.id !== squareId) {
                square.classList.remove('selected');
                square.style.backgroundColor = '#f2f2f2';
            }
        });

        // Add the 'selected' class to the clicked square
        selectedSquare.classList.add('selected');

        // Add your logic here to handle the selected state
    }
</script>
</body>
</html>
