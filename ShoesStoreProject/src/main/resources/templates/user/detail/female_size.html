    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Apply responsive styles using media queries */
        @media (max-width: 600px) {
            th, td {
                display: block; /* Make table cells stack on top of each other */
                width: 100%;
                box-sizing: border-box;
            }

            th {
                text-align: center; /* Center-align header cells */
            }
        }
    </style>
</head>
