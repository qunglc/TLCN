<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            width: auto; /* Set width to auto for dynamic sizing */
        }

        th {
            background-color: #f2f2f2;
        }

        /* Apply responsive styles using media queries */
        @media (max-width: 100px) {
            th, td {
                display: block; /* Make table cells stack on top of each other */
                width: 100%;
                box-sizing: border-box;
            }

            th {
                text-align: center; /* Center-align header cells */
            }
        }
    </style>
</head>
